<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
{% include head.html %}
  <body>
    <header class="single-page-header" role="banner">
      <div class="single-page-logo">
        <a href="/"><img src="{{ '/assets/ruby-jp-white-little.svg?v=' | append: site.github.build_revision | relative_url }}" alt="{{ default: site.title | default: site.github.repository_name }}"></a>
      </div>
    </header>
    <main id="content" class="main-content" role="main">
      {% if page.title %}
        <h1 class="project-name">{{ page.title }}</h1>
      {% endif %}

      {{ content }}
      <footer class="site-footer">
        <span class="site-footer-credits">ruby-jp は複数名の有志の Rubyist によって運営されています</span>
      </footer>
    </main>
  </body>
</html>
